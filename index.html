<!DOCTYPE html>

<head>
  <title>抽獎系統</title>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="main_title">住友商事忘年抽獎會</h1>
    <div id="title" class="title">開始抽獎啦！</div>
    <div class="btns">
      <button id="play" class="btn btn-info">開 始</button>
    </div>
  </div>
  <div class="input-group ml-5">
    <textarea id="text-area" class="form-control"></textarea>
    <div>
      <button id="inputButton" class="btn btn-info">輸入</button>
      <button id="displayControl" class="btn btn-info">顯示/隱藏</button>
    </div>
  </div>

  <div class="input-group ml-5">
    <textarea id="displayText" class="form-control"></textarea>
    <div>
      <button id="displayTextinput" class="btn btn-info">輸入</button>
      <button id="textDisplayControl" class="btn btn-info">顯示/隱藏</button>
    </div>
  </div>

  <audio id="audio" controls>
    <source src="./lucky draw sound effect .mp3" type="audio/mpeg">
    你的瀏覽器不支援 audio tag！
  </audio>


  <script type="text/javascript" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
